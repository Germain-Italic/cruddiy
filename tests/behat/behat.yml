default:
  suites:
    default:
      contexts:
        - FeatureContext: []
    admin:
      paths:
        - features/admin/index/page.feature
        - features/admin/index/form.feature
        - features/admin/relations/page.feature
        - features/admin/relations/schema.feature
        - features/admin/relations/form.feature
        - features/admin/tables/page.feature
        - features/admin/tables/form.feature
  extensions:
    Behat\MinkExtension:
      goutte:
        guzzle_parameters:
          curl.options:
            CURLOPT_TIMEOUT: 5
      base_url: 'http://cruddiy.localhost'
      javascript_session: selenium2
      browser_name: chrome
      selenium2:
        browser: chrome
        wd_host: http://localhost:4444/wd/hub
        capabilities:
          marionette: true
          browserName: chrome
          browser: chrome
          chrome:
            switches:
              - "--headless"
              - "--disable-gpu"
              - "--window-size=1920,1080"
              - "--no-sandbox"